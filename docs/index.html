<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<body>
  <div id="app"></div>

  <script>
    //mermaid初始化
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      //--------基础配置--------
      // basePath: "/src/", // 文档加载的根路径，默认和index.html同路径。可以配置相对路径，甚至其他域名或者GitHub仓库

      relativePath: true, // url使用相对路径

      // 路由别名，设置自定义路由规则，支持正则
      alias: {
          // '/zh-cn/(.*)': './$1',
      },

      themeColor: '#7df1c2', // 设置主题色 Color Hex

      name: "目录", // 侧边栏顶部显示文档标题
      // logo: "/_media/logo.png", // 侧边栏顶部显示logo

      repo: "1234", //右上角出现GitHub Corner

      loadNavbar: true, // 定制导航栏，默认加载_navbar.md，也可以自定义文件名

      loadSidebar: "侧边栏.md", // 定制侧边栏，默认加载_sidebar.md，也可以自定义文件名

      notFoundPage: true, // 定制404页面，默认加载_404.md，也可以自定义文件名

      maxLevel: 4, // 设置侧边栏标题的最大层级，默认情况下，侧边栏会抓取文档中的标题渲染成目录，最多为6级

      subMaxLevel: 3, // 设置侧边栏目录的最大层级，自定义侧边栏之后，不会再根据标题层级渲染

      // coverpage: "封面.md", // 设置封面页，默认加载_coverpage.md，也可以自定义文件名


      //--------插件配置--------
      // markdown配置，支持mermaid
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return ('<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>");
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      // 搜索配置
      search: {
          noData: {
            '/zh-cn/': '没有结果!',
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/zh-cn/': '搜索',
            '/': 'Search',
          },
          pathNamespaces: ['/zh-cn'],
        },
      // 字数统计配置
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // Valine: {
      //   appId: '需要自行创建leancloud服务', //leancloud可以作为应用服务，用于存储评论数据
      //   appKey: '需要自行创建leancloud服务', 
      //   recordIP: true,
      //   visitor: true,
      //   placeholder: "欢迎留言，互链~",
      // },
      //------不常用配置------
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}', // 配置日期格式，文章中需要使用{docsify-updated}引用变量
      // homepage: "Home.md", // 默认将README.md作为首页渲染，也可以自定义渲染首页
      // auto2top: false, // 切换页面后是否自动回到顶部
      // topMargin: 90,
      // autoHeader: true, // 文章顶部没有标题时，可以自动填充_sidebar中配置的标题
      // mergeNavbar: true, // 小屏幕设备合并导航栏到侧边栏
      // externalLinkTarget: '_self', // 文章中外部链接跳转方式，默认为_blank，打开新标签页

      // 自定义插件
      plugins: [
        function(hook, vm) {
          // 每次路由切换时数据全部加载完成后调用，没有参数。
          hook.doneEach(function() {
            // 判断cover元素是否显示，避免重复加载
            if(document.getElementsByClassName("cover show").length != 0) {
              // 封面添加每日一言
              fetch('https://v1.hitokoto.cn')
              .then(response => response.json())
              .then(data => {
                hitokoto.innerHTML = data.hitokoto
                if(data.from_who != null) {
                  hitokotofrom.innerHTML ='——' + data.from_who + ' 《' + data.from + '》'
                } else {
                  hitokotofrom.innerHTML ='——《' + data.from + '》' 
                }
              })
              .catch(console.error)
            }
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- head中的script脚本不会自动执行，body中的script脚本才会自动执行 -->
  <!-- 插件列表，插件越少启动越快 -->

  <!-- 搜索插件，在侧边栏顶部显示 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 拷贝代码插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 支持点击放大图片 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 分页导航，文章底部出现上一页、下一页按钮 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- 字数统计，文章右上角显示 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 支持tabs，在Markdown中显示选项卡 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- 支持Plantuml -->
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>

  <!-- 配置prism代码高亮，默认只支持部分语言，额外添加语言如下 -->

  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
